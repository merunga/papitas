<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lemon|Bree+Serif|Cabin+Sketch:700'
      rel='stylesheet' type='text/css'>

    <!-- Custom page assets -->
    {% if page.meteorInclude %}
      {% include meteor-include.html template=page.active %}
    {% endif %}

    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>

  <body class="{{page.bodyClass}}">
    <div class="container">
      {{ content }}
    </div>

    {% if page.withFooter %}
      {% include footer.html %}
    {% endif %}
  </body>
</html>
