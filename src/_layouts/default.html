<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lemon|Bree+Serif|Cabin+Sketch:700'
      rel='stylesheet' type='text/css'>

    {% if page.meteorInclude %}
      {% include meteor-include.html template=page.active %}
    {% endif %}

    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <script type="text/javascript" src="assets/js/lib/base.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.reject({  
          reject: {
            msie: true,
            unknown: true
          },
          close: false,
          header: 'Lo sentimos, pero esta p√°gina no funciona en Internet Explorer',
          paragraph1: '',
          paragraph2: 'Te recomendamos usar alguno de los siguientes navegadores:',
          display: ['chrome', 'firefox', 'safari', 'opera']
        });
      });
    </script>
  </head>

  <body class="{{page.bodyClass}}">
    <div class="container">
      {{ content }}
    </div>

    {% if page.withFooter %}
      {% include footer.html %}
    {% endif %}
  </body>
</html>
