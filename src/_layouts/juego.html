---
layout: default
bodyClass: juego
assets: |
  <script type="text/javascript">__meteor_runtime_config__ = {"meteorRelease":"0.8.1.3","ROOT_URL":"","ROOT_URL_PATH_PREFIX":"","DDP_DEFAULT_CONNECTION_URL":""};</script>
  <script type="text/javascript" src="assets/js/papitas.js"></script>
  <link rel="stylesheet" href="assets/css/papitas.css?meteor_css_resource=true">

  <script type="text/javascript">
    UI.body.INSTANTIATED = true;
    if (typeof Package === 'undefined' ||
        ! Package.webapp ||
        ! Package.webapp.WebApp ||
        ! Package.webapp.WebApp._isCssLoaded())
      document.location.reload(); 
    Meteor.startup(function () {
      UI.body.INSTANTIATED = true;
      UI.DomRange.insert(UI.render(UI.body).dom, document.querySelector('#meteor-container') );
    });
  </script>
---

<div class="row navbar">
  <div id="juego-header" class="col-lg-offset-2 col-lg-3 col-md-offset-2 col-md-3 col-sm-offset-1 col-sm-4 text-center">
    <a href="index.html">
      Las PAPITAS <br/>
      de mi COMUNIDAD
    </a>
  </div>
  <div id="home-sidebar" class="col-lg-offset-1 col-lg-5 col-md-offset-1 col-md-6 col-sm-offset-0 col-sm-7 text-center">
    <ul class="nav nav-pills nav-papas">
      <li {% if page.active == 'rompecabezas' %} class="active" {% endif %}>
        <a href="rompecabezas.html">rompe cabezas</a>
      </li>

      <li{% if page.active == 'adivina-quien' %} class="active" {% endif %}
        ><a href="#">adivina quien</a></li>
        
      <li{% if page.active == 'videos' %} class="active" {% endif %}
        ><a href="#">videos</a></li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    {{content}}
  </div>
</div>
