<template name="rompecabezas">
  {{> step }}
</template>

<template name="rompecabezasIntro">
  <div class="col-lg-5 col-lg-offset-2">
    {{#markdown}}
# Título Rompecabezas

Texto introducción

    {{/markdown}}
  </div>

  <div class="col-lg-3">
    <a class="btn btn-primary" href="#" data-action="comenzar">Comenzar!</a>
  </div>

</template>

<template name="rompecabezasElegirEtapa">
  <div class="col-lg-8 col-lg-offset-2">
    {{#markdown}}
## Título Selección de etapa

Texto introducción selección etapa

    {{/markdown}}
  </div>

  {{#each etapas}}
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail" data-action="etapa-elegida">
        <img src="assets/images/etapas/{{slug}}-thumb.jpg" alt="...">
      </a>
    </div>
  {{/each}}
</template>

<template name="rompecabezasJuego">
  <div class="col-lg-1 col-lg-offset-1">
    <a class="btn btn-primary" href="#" data-action="volver-al-comienzo">Volver</a>
  </div>
  <div class="col-lg-8">
    <div id="rompecabezas-container"></div>
  </div>
</template>

<template name="rompecabezasFin">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <h1>Muy bien!</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <h2><strong>{{etapaCompletada.nombre}}:</strong> {{etapaCompletada.titulo}}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 col-lg-offset-1">
      <img src="assets/images/etapas/{{etapaCompletada.slug}}.jpg" class="img-responsive" alt="...">
    </div>

    <div class="col-lg-5">
      {{#markdown}}
{{etapaCompletada.descripcion}}
      {{/markdown}}

      <a class="btn btn-primary" href="#" data-action="comenzar">Volver a jugar</a>
    </div>
  </div>
</template>
